<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>


  <link rel="stylesheet" type="text/css" href="./../static/register.css">
  <title>打刻</title>
</head>

<body>
  <div class="panel-background">
    <div class="panel-body">
      <h1>セルフ勤怠管理</h1>
      <h2>打刻</h2>
      <div id="punchApp">
        <div>
          [[clock]]
        </div>
        <p hidden id="punchInFlag">{{punchInFlag}}</p>

        <button v-on:click="aaa">{{messages}}</button>
      </div>


      </form>
      {% if messages %}
      <div>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
      </div>
      {% endif %}
    </div>
  </div>

  <script type="text/javascript" src="./../static/punch.js"></script>
</body>

</html>
